---
layout: default
title: Skill Tree
---
<div class="content-block" style="margin-bottom: 20px;">
    <h1 style="margin-bottom: 0%;">My Skill Tree</h1>
    <h2>Click on the experiences to read more!</h2>
</div>

<div class="graph-box">
  <div id="cy"></div>
  <div class="legend">
    <div class="legend-item">
      <div class="legend-shape hardSkill"></div>
      <span>Hard Skills</span>
    </div>
    <div class="legend-item">
      <div class="legend-shape softSkill"></div>
      <span>Soft Skills</span>
    </div>
    <div class="legend-item">
      <div class="legend-shape experience"></div>
      <span>Experiences</span>
    </div>
  </div>
</div>
<div style="text-align: center; margin-top: 10px;">
  <span>Lost the graph?</span><br>
  <button id="resetBtn">Reset Positions</button>
</div>
